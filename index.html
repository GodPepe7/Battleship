<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div class="main">
        <div class="placement-screen">
            <div class="placement-container">
                <h3>Place Your Ships</h3>
                <div class="gameboard placement-gameboard" tabindex="-1">
                </div>
                <p>Press shift to change direction</p>
            </div>
        </div>
        <div class="play-screen">
            <h1>Battleships</h1>
            <div class="boards-container">
                <div class="board">
                    <h3>Friendly Waters</h3>
                    <div class="gameboard player-gameboard">
                    </div>
                </div>
                <div class="board">
                    <h3>Enemy Waters</h3>
                    <div class="gameboard computer-gameboard">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
